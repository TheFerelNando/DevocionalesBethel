<body class="bg-black text-white flex items-center justify-center min-h-screen">

<div class="max-w-xl w-full p-8 text-center">

  <h1 class="text-3xl font-bold mb-6">

    </button>

  </form>

  <p id="mensaje" class="mt-6 text-green-400 hidden"></p>

</div>

<script>
const form = document.getElementById("form");
const mensaje = document.getElementById("mensaje");
const decision = document.getElementById("decision");

function mostrarFormulario() {
  decision.classList.add("hidden");
  form.classList.remove("hidden");
}

function mostrarGracias() {
  decision.classList.add("hidden");
  mensaje.innerText = "Gracias por visitarnos ðŸ’›";
  mensaje.classList.remove("hidden");
}

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const data = Object.fromEntries(new FormData(form).entries());

  await fetch("https://script.google.com/macros/s/AKfycbwAXwtzhn8A_TxseUEGEJe_L5vcrp33dMkTZ3eFAwhbsUsSf1MyEfZji2-V1OphnokL7Q/exec", {
    method: "POST",
    mode: "no-cors",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify(data)
  });

  form.classList.add("hidden");

</script>

<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Devocional Diario | Iglesia Bethel</title>

<script src="https://cdn.tailwindcss.com"></script>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
body { font-family: 'Inter', sans-serif; }
</style>

</head>

<body class="bg-gradient-to-br from-black via-neutral-900 to-black text-white min-h-screen flex items-center justify-center px-6">

<div class="w-full max-w-lg">

  <div class="bg-white/5 backdrop-blur-xl border border-white/10 rounded-3xl p-10 shadow-2xl transition-all duration-500">

    <!-- Logo -->
    <div class="flex justify-center mb-10">
      <img src="LogoBethel.jpeg" class="h-24 object-contain">
    </div>

    <!-- Título -->
    <h1 class="text-3xl font-semibold text-center leading-snug tracking-tight">
      Devocional Diario
    </h1>

    <p class="text-neutral-400 text-center mt-3 text-sm">
      Reflexiones breves para fortalecer tu carácter y tus decisiones.
    </p>

    <!-- Botones -->
    <div id="decision" class="mt-10 space-y-4">

      <button onclick="mostrarFormulario()"
        class="w-full bg-red-600 hover:bg-red-700 transition-all duration-300 py-3 rounded-xl font-medium">
        Deseo recibirlo
      </button>

      <a href="gracias.html"
        class="block w-full text-center bg-neutral-800 hover:bg-neutral-700 transition-all duration-300 py-3 rounded-xl font-medium">
        No, gracias
      </a>

    </div>

    <!-- Formulario -->
    <form id="form" class="mt-10 space-y-5 hidden">

      <div>
        <input type="text" name="nombre" placeholder="Nombre completo"
          class="w-full p-3 rounded-xl bg-neutral-800 border border-neutral-700 focus:outline-none focus:ring-2 focus:ring-red-600 transition"
          required />
      </div>

      <div>
        <input type="text" name="centro" placeholder="Centro educativo"
          class="w-full p-3 rounded-xl bg-neutral-800 border border-neutral-700 focus:outline-none focus:ring-2 focus:ring-red-600 transition" />
      </div>

      <div>
        <input type="tel" name="whatsapp" placeholder="Número de WhatsApp"
          class="w-full p-3 rounded-xl bg-neutral-800 border border-neutral-700 focus:outline-none focus:ring-2 focus:ring-red-600 transition"
          required />
      </div>

      <button type="submit"
        class="w-full bg-red-600 hover:bg-red-700 transition-all duration-300 py-3 rounded-xl font-medium">
        Enviar información
      </button>

    </form>

    <div id="mensaje" class="mt-8 text-center text-neutral-300 hidden">
      Tu información ha sido registrada correctamente.
    </div>

  </div>

</div>

<script>

const form = document.getElementById("form");
const mensaje = document.getElementById("mensaje");
const decision = document.getElementById("decision");

function mostrarFormulario() {
  decision.classList.add("hidden");
  form.classList.remove("hidden");
}

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const data = Object.fromEntries(new FormData(form).entries());

  await fetch("https://script.google.com/macros/s/AKfycbwAXwtzhn8A_TxseUEGEJe_L5vcrp33dMkTZ3eFAwhbsUsSf1MyEfZji2-V1OphnokL7Q/exec", {
    method: "POST",
    mode: "no-cors",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  });

  form.classList.add("hidden");
  mensaje.classList.remove("hidden");
});
</script>

</body>
</html>
